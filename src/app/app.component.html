<header class="clearfix sticky-top">
  <h4 id="brand" class="float-left text-lowercase brand">
    <i class="fa fa-bar-chart-o" aria-hidden="true"></i>
    <span class="d-none d-md-inline-block">{{title}}</span>
  </h4>
  <!-- Navigation post login screen -->
  <nav class="float-right nav nav-pills">
    <a href="#" class="nav-item nav-link">
        <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
        <span class="d-none d-md-inline-block">Workout</span>
    </a>
    <a href="#" class="nav-item nav-link">
        <i class="fa fa-pie-chart" aria-hidden="true"></i>
        <span class="d-none d-md-inline-block">Category</span>
    </a>
    <a href="#" class="nav-item nav-link">
        <i class="fa fa-line-chart" aria-hidden="true"></i>
        <span class="d-none d-md-inline-block">Track</span>
    </a>
    <a href="#" class="nav-item nav-link">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        <span class="d-none d-md-inline-block">Logout</span>
    </a>
  </nav>
  <!-- Navigation for login screen -->
  <nav class="float-right nav nav-pills">
    <a href="http://localhost:4200/" class="nav-item nav-link">
      <i class="fa fa-sign-in" aria-hidden="true"></i>
      <span class="d-none d-md-inline-block">Login</span>
    </a>
    <a href="#" class="nav-item nav-link">
      <i class="fa fa-user-plus" aria-hidden="true"></i>
      <span class="d-none d-md-inline-block">Signup</span>
    </a>
  </nav>
</header>

<section class="content">
<div class="signin">
  <h3 class="section-header">Login</h3>
  <form>
      <div class="form-group">
        <label for="email">Username</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <div class="form-inline">
        <small class="form-text text-muted">Or</small>&nbsp;
        <small class="form-text text-primary">register now!</small>
      </div>
    </form>
</div>
</section>

<section class="content">
<div class="signup">
  <h3 class="section-header">Sign Up</h3>
  <form>
      <div class="form-group">
        <label for="email">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name" required>
      </div>
      <div class="form-group">
        <label for="email">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your Family Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="We will use this as your login name" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" aria-describedby="passHelp"
        placeholder="Must be 8 characters. Special characters @#$% are allowed" required>
        <small id="passHelp">Please include an uppercase & lowercase letter and one number</small>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      <div class="form-inline">
        <small class="form-text text-muted">Already registered?</small>&nbsp;
        <small class="form-text text-primary">Login now!</small>
      </div>
    </form>
</div>
</section>
