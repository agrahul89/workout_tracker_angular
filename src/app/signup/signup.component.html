<div class="signup">
  <h3 class="section-header">Sign Up</h3>
  <form>
      <div class="form-group">
        <label for="email">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name" required>
      </div>

      <div class="form-group">
        <label for="email">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your Family Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="We will use this as your login name" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" aria-describedby="passHelp"
        placeholder="Must be 8 characters. @#$% are allowed." required>
        <small id="passHelp">Please include an uppercase & lowercase letter and one number</small>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

      <div class="form-inline">
        <small class="form-text text-muted">Already registered?</small>&nbsp;
        <small class="form-text"><a href="#" class="text-primary" routerLink='/signin'>Login now!</a></small>
      </div>
    </form>
</div>
