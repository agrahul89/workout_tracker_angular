<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{this?.action}} Workout</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss('dismissed')">
    <span class="fa fa-times" aria-hidden="true"></span>
  </button>
</div>
<div class="modal-body">
  <form #workoutplus="ngForm" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [value]="workout?.title">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="notes" rows="3">{{workout?.note}}</textarea>
    </div>
    <div class="form-group">
      <label for="burnt-calories">Calories burnt per minute</label>
      <div class="form-row">
        <input type="range" class="custom-range col" id="burnt-calories"
          min="0" max="20" step="0.1" [value]="workout?.burnrate"
          (input)="workout.burnrate = $event.target.value">
        <span class="custom-range-value col-2 col-md-1">{{workout?.burnrate}}</span>
      </div>
    </div>
    <div class="form-group">
      <label for="categories">Categories</label>
      <select class="form-control" id="categories">
        <option *ngFor="let category of categories"
          [selected]="workout?.category?.id === category?.id"
          [value]="category?.id">{{category?.category}}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary w-50">{{this?.action}} Workout</button>
</div>
